<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Travel Insurance</title>
    <link rel="stylesheet" href="../CSS/travelInsurance.css">
</head>
<body>
    <a href="../HTML/user-dashboard.html" class="home-button" data-translate="homeBtn">Home</a>
    <div class="container">
        <h1>Travel Insurance</h1>
        <form id="insurance-form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="traveler-age">Traveler Age:</label>
            <input type="number" id="traveler-age" name="traveler-age" required>

            <button type="submit">Get Insurance Options</button>
        </form>
        <div id="insurance-options"></div>
        <button id="scroll-top-button" class="scroll-top-button">&#x2191;</button>
    </div>
    <script type="module" src="../JS/travelInsurance.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../CSS/passwordResetLandingPage.css">
</head>

<body>
    <div id="password-reset-container" class="content-container">
        <h1 id="reset-header">Reset Password</h1>
        <p id="reset-description">Please enter a new password</p>
        <input id="password" type="password" placeholder="Password">
        <input id="confirm-password" type="password" placeholder="Confirm Password">
        <hr>
        <button id="reset-button" disabled>Reset Password</button>
        <div id="password-reset-fail" class="hidden">
            <h1>Uh oh!</h1>
            <p>Something went wrong while trying to reset your password...</p>
            <button id="back-login-fail">Back to Log in</button>
        </div>
        <div id="password-reset-success" class="hidden">
            <h1>Success!</h1>
            <p>Your password has been reset, now please log in with your new password.</p>
            <button id="back-login-success">Log in</button>
        </div>
    </div>
    <script src="../JS/passwordResetLandingPage.js"></script>
</body>

</html>

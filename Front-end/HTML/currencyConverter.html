<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title" data-translate="title">Currency Converter</title>
    <link rel="stylesheet" href="../CSS/currencyConverter.css">
</head>

<body>
    <a href="../HTML/user-dashboard.html" class="home-button" data-translate="homeBtn">Home</a>
    <h1 data-translate="header">Currency Converter</h1>
    <label for="amount" data-translate="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" required>
    <br>
    <label for="fromCurrency" data-translate="from">From:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="INR">INR</option>
    </select>
    <br>
    <label for="toCurrency" data-translate="to">To:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="INR">INR</option>
    </select>
    <br>
    <button id="convertBtn" data-translate="convertBtn">Convert</button>
    <button id="swapBtn" data-translate="swapBtn">Swap</button>
    <div id="result">
        </h2>
        <script src="../JS/currencyConverter.js"></script>
</body>

</html>
